<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Weartake</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js" defer></script>
</head>

<body>

    <header>

        <div class="container">

            <div class="logo">
                <h2>Weartake</h2>
            </div>

            <div class="menu">

                <a href="#">
                    Todos
                </a>

                <a href="#">
                    Acessórios
                </a>

                <a href="#">
                    Calçados
                </a>

                <a href="#">
                    Camisetas
                </a>

            </div>

        </div>

    </header>

    <div class="container">

        <main class="principal">

            <div class="vitrine">


            </div>

        </main>

        <div class="colunaAside">

            <aside>

                <div class="divSearch">
                    <input type="search" placeholder="Digite aqui sua pesquisa" class="quadrado">
                    <label for="search" class="label">Pesquisar</label>
                </div>

            </aside>

            <aside>

                <div class="carrinho-titulo">
                    <h4>Carrinho de compras</h4>
                </div>

                <div class="carrinho-mostrador">
                    <ul class="ulCarrinho">
                    </ul>
                    <div class="removerTexto">
                        <h3>Carrinho vazio</h3>
                        <p class="carrinho">Adicione itens</p>
                    </div>
                    <div class="carrinhoTotal">
                        <div class="carrinhoQnt">
                            <p>Quantidade:</p>
                            <p class="contador"></p>
                        </div>
                        <div class="total">
                            <p>Total:</p>
                            <p class="valorTotal">R$ 0,00</p>
                        </div>
                    </div>

                </div>

            </aside>

        </div>

    </div>


</body>

</html>
